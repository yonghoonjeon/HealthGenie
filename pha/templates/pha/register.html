{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'your_custom_css.css' %}">
    <link rel="stylesheet" href="{% static '/dark-theme.css' %}">
    <!-- Fabicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'genie.ico' %}" />
    <!-- Title -->
    <title>HealthGenie </title>
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Create your HealthGenie ðŸ§ž Account</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.user_name.id_for_label }}" class="form-label">{{ form.user_name.label }}</label>
                        <br>
                        {{ form.user_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                        <br>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
                        <br>
                        {{ form.password }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.age.id_for_label }}" class="form-label">{{ form.age.label }}</label>
                        <br>
                        {{ form.age }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.height.id_for_label }}" class="form-label">{{ form.height.label }}</label>
                        <br>
                        {{ form.height }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.weight.id_for_label }}" class="form-label">{{ form.weight.label }}</label>
                        <br>
                        {{ form.weight }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.sex.id_for_label }}" class="form-label">{{ form.sex.label }}</label>
                        <br>
                        {{ form.sex }}
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
{% block extrahead %}
    <link href="/static/admin/css/dark.css" type="text/css" media="(prefers-color-scheme: dark)" rel="stylesheet">
{% endblock %}
</body>
</html>
